version: '3.8'

networks:
  chilihead:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  ollama_models:
  email_attachments:
  snappymail_data:
  openwebui_data:

services:
  # ========== UI Layer ==========

  # ChiliHead Frontend (nginx serving custom interface)
  open-webui:
    build:
      context: ../../openwebui
      dockerfile: Dockerfile
    container_name: chilihead-frontend
    ports:
      - "3040:3040"
    networks:
      - chilihead
    depends_on:
      - openwebui-backend
      - snappymail
      - aubs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3040"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Open-WebUI Backend (native Open-WebUI)
  openwebui-backend:
    image: ghcr.io/open-webui/open-webui:main
    container_name: chilihead-openwebui-backend
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_PORT=8080
      - ENABLE_SIGNUP=true
      - WEBUI_AUTH=false
      - DEFAULT_USER_ROLE=admin
    volumes:
      - openwebui_data:/app/backend/data
    networks:
      - chilihead
    depends_on:
      - ollama
    restart: unless-stopped

  snappymail:
    image: djmaze/snappymail:latest
    container_name: chilihead-snappymail
    ports:
      - "8888:8888"
    environment:
      - UPLOAD_MAX_FILESIZE=25M
      - POST_MAX_SIZE=25M
    volumes:
      - snappymail_data:/var/lib/snappymail
    networks:
      - chilihead
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== Email Ingestion Service ==========

  email-ingestion:
    build:
      context: ../../email_ingestion
      dockerfile: Dockerfile
    container_name: chilihead-email-ingestion
    environment:
      - GMAIL_EMAIL=${GMAIL_EMAIL}
      - GMAIL_PASSWORD=${GMAIL_APP_PASSWORD}
      - IMAP_HOST=${IMAP_HOST:-imap.gmail.com}
      - IMAP_PORT=${IMAP_PORT:-993}
      - AUBS_API_URL=http://aubs:8000
      - AUBS_API_KEY=${AUBS_API_KEY}
      - POLL_INTERVAL_SECONDS=${EMAIL_POLLING_INTERVAL:-60}
      - ATTACHMENT_STORAGE_PATH=/app/attachments
      - LOG_LEVEL=INFO
    volumes:
      - email_attachments:/app/attachments:rw
    networks:
      - chilihead
    depends_on:
      aubs:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== AUBS Service ==========

  aubs:
    build:
      context: ../../aubs
      dockerfile: Dockerfile
    container_name: chilihead-aubs
    ports:
      - "5000:8000"
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://dolphin:${POSTGRES_PASSWORD:-changeme}@postgres:5432/chilihead
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./../../aubs/src:/app/src:ro
      - ./../../shared:/app/shared:ro
    networks:
      - chilihead
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
      qdrant:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== Supporting Services ==========

  postgres:
    image: postgres:15-alpine
    container_name: chilihead-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dolphinscheduler
      - POSTGRES_USER=dolphin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./../../infrastructure/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - chilihead
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dolphin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chilihead-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - chilihead
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: chilihead-nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster connections
    networks:
      - chilihead
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: chilihead-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT_CONFIG=/qdrant/config/production.yaml
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - chilihead
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: chilihead-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - chilihead
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== Monitoring (Optional) ==========

  prometheus:
    image: prom/prometheus:latest
    container_name: chilihead-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./../../infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - chilihead
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: chilihead-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./../../infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./../../infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - chilihead
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring
