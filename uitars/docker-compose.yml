version: '3.8'

services:
  uitars:
    build: .
    container_name: uitars
    ports:
      - "3000:80"
    environment:
      # Connect to Dolphin service
      - REACT_APP_WS_URL=ws://dolphin:8080/ws
      - REACT_APP_API_URL=http://dolphin:8080/api
    networks:
      - uitars-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Dolphin service (placeholder - replace with actual Dolphin config)
  dolphin:
    image: dolphin:latest
    container_name: dolphin
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENABLE_WEBSOCKET=true
    networks:
      - uitars-network
    restart: unless-stopped

networks:
  uitars-network:
    driver: bridge
